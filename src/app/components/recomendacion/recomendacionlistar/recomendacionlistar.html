<div class="container">
  <div style="text-align: center; margin: 5%">
    <h2>Lista de Recomendaciones</h2>
<button routerLink="Rnuevo" class="btn-registrar">+ Registrar Recomendacion</button>

</div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.idRecomendacion }}</td>
      </ng-container> 
    
  

      <!-- Name Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Fecha de publicacion</th>
        <td mat-cell *matCellDef="let element">{{ element.fechapublicacion }}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Fuente</th>
        <td mat-cell *matCellDef="let element">{{ element.fuente }}</td>
      </ng-container>
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button 
          matButton
          [routerLink]="['Redits',element.idRecomendacion]"
          >
           <mat-icon>edit</mat-icon>
           Actualizar
          </button> 
        </td>
      </ng-container>
       <!-- Symbol Column -->
        <ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button 
          matButton
          (click)="eliminar(element.idRecomendacion)"
          >
           <mat-icon>delete</mat-icon>
           Eliminar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div> 
</div>
