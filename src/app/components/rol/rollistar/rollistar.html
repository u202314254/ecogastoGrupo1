<div class="container">
    <div style="text-align: center; margin: 5%">
    <h2>Lista de Roles</h2>
    <button routerLink="Ronuevo" class="btn-registrar">+ Registrar Rol</button>
    </div>
    <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="c1">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="c2">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="c3">
    <th mat-header-cell *matHeaderCellDef> idUsuario </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario.idUsuario}} </td>
    </ng-container>


    <!-- Symbol Column -->
        <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
        <button matButton [routerLink]="['Roedits', element.id]">
            <mat-icon>edit</mat-icon>
            Actualizar
        </button>
        </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
        <button matButton (click)="eliminar(element.id)">
            <mat-icon>delete</mat-icon>
            Eliminar
            </button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
