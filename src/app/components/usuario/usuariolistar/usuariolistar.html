<div class="container">
    <div style="text-align: center; margin: 5%">
    <h2>Lista de Usuarios</h2>
    <button routerLink="Unuevo" class="btn-registrar">+ Registrar Usuario</button>
    </div>
    <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Correo Electronico</th>
        <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
            <button matButton [routerLink]="['Uedits', element.id]">
            <mat-icon>edit</mat-icon>
            Actualizar
            </button>
        </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
            <button matButton (click)="eliminar(element.id)">
            <mat-icon>delete</mat-icon>
            Eliminar
            </button>
        </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    </div>
</div>
