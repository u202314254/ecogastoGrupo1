<header class="navbar">
  <div class="nav-container">

    <nav class="links">

<section class="contact-wrapper">
  <div class="left">

    <h1>Contactanos</h1>
    <p>Nuestro amable equipo estará encantado de recibir noticias tuyas.</p>

    <form class="contact-form">

      <div class="row-2">
        <div>
          <label>Nombre Completo</label>
          <input type="text" />
        </div>

        <div>
          <label>Apellidos</label>
          <input type="text" />
        </div>
      </div>

      <label>Email</label>
      <input type="email" />

      <label>Número de Teléfono</label>
      <input type="text" />

      <label>Mensaje</label>
      <textarea rows="4"></textarea>

      <button class="send-btn">Enviar mensaje</button>

    </form>
  </div>

  <div class="right">
    <img src="Contactanos.png" alt="Support agent">
  </div>
</section>
